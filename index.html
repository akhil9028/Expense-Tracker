<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div id="app">
      <h2>Expense Tracker</h2>

      <div id="container">
        <div>
          <h4>Your Balance</h4>
          <h1 id="balance">$00.00</h1>
        </div>

        <div class="inc-exp-container">
          <div class="inc">
            <h4>Income</h4>
            <p id="money-plus" class="money-plus">
              +$0.00
            </p>
          </div>

          <div class="exp">
            <h4>Expense</h4>
            <p id="money-minus" class="money-minus">
              -$0.00
            </p>
          </div>
        </div>

        <h3>History</h3>

        <ul id="list" class="list"></ul>

        <h3>Add New Transaction</h3>

        <form id="form">
          <h4 class="text">Text</h4>
          <input type="text" id="text" placeholder="Text here..." />
          <h4 class="amount">Amount</h4>
          <h4>(negative-expense, positive-income)</h4>
          <input type="text" id="amount" placeholder="Enter amount..." /><br />
          <button class="btn">Add Transaction</button>
        </form>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
